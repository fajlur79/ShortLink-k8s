{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  labels:
    app: {{ .Release.Name }}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          - path: /shorten
            pathType: Prefix
            backend:
              service:
                name: {{ $.Release.Name }}-writer
                port:
                  number: 80
          - path: /generate-key
            pathType: Prefix
            backend:
              service:
                name: {{ $.Release.Name }}-writer
                port:
                  number: 80

          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $.Release.Name }}-reader
                port:
                  number: 80
    {{- end }}
{{- end }}